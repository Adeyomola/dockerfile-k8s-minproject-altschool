apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: website
          image: adeyomola/website:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wbesite-service
spec:
  type: NodePort
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 100
      targetPort: 80
      nodePort: 80
